<div class="panel panel-default" ng-init="getGames()">
    <div class="panel-heading">
        <h3 class="panel-title">Latest Games</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="game in games">
                <div class="col-md-6">
                    <div class="col-md-6">
                        {{game.title}}
                        <p>{{game.description}}</p>
                    </div>
                    <div class="col-md-6">
                        <img src="{{game.image_url}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
